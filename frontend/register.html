<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta name="description" content="Login - Register Template">
    <meta name="author" content="Lorenzo Angelino aka MrLolok">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            background-color: #F2F2F2;
        }
    </style>
</head>

<body>
    <div id="container-register">
        <div id="title">
            <i class="material-icons lock">lock</i> Register
        </div>

        <form>
            <!-- Email Input -->
            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">email</i>
                </div>
                <input id="email" placeholder="Email" type="email" required class="validate" autocomplete="off">
            </div>

            <div class="clearfix"></div>

            <!-- First Name Input -->
            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">person</i>
                </div>
                <input id="firstname" placeholder="First Name" type="text" required class="validate" autocomplete="off">
            </div>

            <div class="clearfix"></div>

            <!-- Last Name Input -->
            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">person</i>
                </div>
                <input id="lastname" placeholder="Last Name" type="text" required class="validate" autocomplete="off">
            </div>

            <div class="clearfix"></div>

            <!-- Phone Input -->
            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">phone</i>
                </div>
                <input id="phone" placeholder="Phone Number" type="tel" required class="validate" autocomplete="off">
            </div>

            <div class="clearfix"></div>

            <!-- Password Input -->
            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">vpn_key</i>
                </div>
                <input id="password" placeholder="Password" type="password" required class="validate" autocomplete="off">
            </div>

            <!-- Terms of Service -->
            <div class="remember-me">
                <input type="checkbox" required>
                <span style="color: #757575">I accept Terms of Service</span>
            </div>

            <!-- Submit Button -->
            <input type="submit" value="Register" />
        </form>

        <!-- Privacy Policy and Register Redirect -->
        <div class="privacy">
            <a href="#">Privacy Policy</a>
        </div>

        <div class="register">
            <span style="color: #657575">Do you already have an account?</span>
            <a href="./login.html"><button id="register-link">Log In here</button></a>
        </div>
    </div>

    <script src="register.js"></script>
</body>

</html>
